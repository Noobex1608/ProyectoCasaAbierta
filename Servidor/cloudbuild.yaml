# ==============================================================================
# Smart Classroom AI - Backend Cloud Build Configuration
# Builds and deploys the FastAPI backend to Cloud Run
# ==============================================================================

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Servidor/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:latest'
      - 'Servidor'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'smart-classroom-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '600'
      - '--cpu-boost'
      - '--no-cpu-throttling'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=False,LOG_LEVEL=INFO,API_HOST=0.0.0.0,API_PORT=8080,CORS_ORIGINS=https://smart-classroom-frontend-181683984554.europe-west1.run.app,http://localhost:5173,http://localhost:8080'
      - '--update-secrets'
      - 'SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_KEY=SUPABASE_KEY:latest,SUPABASE_SERVICE_KEY=SUPABASE_SERVICE_KEY:latest,DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=SECRET_KEY:latest'
      - '--port'
      - '8080'

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/smart-classroom-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/smart-classroom-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build (20 minutes for large image)
timeout: '1200s'