# ==============================================================================
# Smart Classroom AI - Frontend Cloud Build Configuration
# Builds and deploys the Vue.js frontend to Cloud Run
# ==============================================================================

steps:
  # Step 1: Build the Docker image with build arguments
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_BASE_URL=${_VITE_API_BASE_URL}'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-classroom-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-classroom-frontend:latest'
      - '.'
    dir: 'Vue-Front'

  # Step 2: Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-classroom-frontend:$COMMIT_SHA'
    dir: 'Vue-Front'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-classroom-frontend:latest'
    dir: 'Vue-Front'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'smart-classroom-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smart-classroom-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'

